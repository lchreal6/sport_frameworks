<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
		var timer = null;
		window.onscroll = function() {

			var oDiv = document.getElementById('div1');
			var docTop = document.documentElement.scrollTop || document.body.scrollTop;
			var target = docTop + (document.documentElement.clientHeight - oDiv.offsetHeight) / 2;
			var curTarget = parseInt(target);
			oDiv.style.display = 'block';
			starMove(curTarget);
		}

		function starMove(target) {
			var oDiv = document.getElementById('div1');
			clearInterval(timer);
			timer = setInterval(function() {
				var speed = (target - oDiv.offsetTop) / 8;
				var newspeed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
				if (oDiv.offsetTop == target) {

					clearInterval(timer);

				} else {
					oDiv.style.top = oDiv.offsetTop + newspeed + "px";
				}
			}, 30)

		}

</script>
<style type="text/css">
	#div1{
		width: 100px;
		height: 100px;
		background-color: red;
		position: absolute;
		top: 0;
		display: none;
	}
</style>
<body style="height:2000px;" >
	<div id="div1"></div>
	
</body>
</html>
