<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;

		}
	</style>
	<script type="text/javascript">
		
		window.onload = function(){
			var oDiv1 = document.getElementById('div1');
			oDiv1.onmouseover = function(){
				startMove(oDiv1,{'height':300},function(){
					startMove(oDiv1,{'width':200})
				});
			}
			oDiv1.onmouseout = function(){
				startMove(oDiv1,{'height':100,'width':100})
			}
		}
		
		function startMove(obj,json,fn){
			clearInterval(obj.timer);
			obj.iSpeed = 0;
			obj.timer = setInterval(function(){
				var stop = true;
				for(var attr in json){
					var curStyle = parseInt(getStyle(obj,attr));
					
					obj.iSpeed +=(json[attr] - curStyle )/5;
					obj.iSpeed*=0.7;
					if(!(Math.abs(obj.iSpeed)<1&&Math.abs(json[attr]-curStyle)<1)){
						stop = false;
					}
					obj.style[attr] = curStyle + obj.iSpeed+'px';
				}
				
				// if(Math.abs(iSpeed)<1&&Math.abs(iTarget-curStyle)<1){
				// 	clearInterval(obj.timer);
				// 	iSpeed = 0;

				// 	obj.style[attr] = iTarget + 'px';
				// 	if(fn){
				// 		fn();
				// 	}
				// }
				// iSpeed +=(iTarget - curStyle )/5;
				// iSpeed*=0.7;
				// obj.style[attr] = curStyle + iSpeed+'px';
				if(stop){
					clearInterval(obj.timer);
					obj.style[attr] = json[attr] + 'px';
					if(fn){
						fn();
					}

				}
			},30)

		}
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
