<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 200px;
			position: absolute;
			left: -100px;
			top: 20px;
			background-color: red;
		}
		#div1 span{
			width: 20px;
			height:60px;
			background-color: yellow;
			line-height: 20px;
			text-align: center;
			position: absolute;
			left: 100px;
			top:60px;
		}
	</style>

</head>
<body>
	<div id="div1"><span>分享到</span></div>
	<script type="text/javascript">
		var oDiv = document.getElementById('div1');
		var timer = null;
		oDiv.onmouseover = function(){
			var speed1 = 5;
			var leftDistance1 = 0;
			console.log('a')
			move(speed1,leftDistance1);
		};
		oDiv.onmouseout = function(){
			var speed = -5;
			var leftDistance = -100;
			move(speed,leftDistance);
		};
		function move(speed,leftDistance){
			clearInterval(timer);
			 timer = setInterval(function(){
				if(oDiv.offsetLeft==leftDistance){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				}
				
			},30);

		}
	</script>
</body>
</html>
