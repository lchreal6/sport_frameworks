<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background-color: red;

		}

	</style>
	<script type="text/javascript">
		window.onload = function(){
			
			var oDivs = document.getElementsByTagName('div');
			for(var i =0;i<oDivs.length;i++){
				oDivs[i].timer = null;
				
			}
			oDivs[1].onmouseover = function(){
					starMove(this,'width',300);

				}
			oDivs[1].onmouseout = function(){
					starMove(this,'width',100);
				}

			oDivs[0].onmouseover = function(){
					starMove(this,'height',300);

				}
			oDivs[0].onmouseout = function(){
					starMove(this,'height',100);
				}
			oDivs[2].onmouseover = function(){
					starMove(this,'opacity',30);
				}
			oDivs[2].onmouseout = function(){
					starMove(this,'opacity',100);
				}
			
		}
		//使用getStyle函数能够有效地避免offsetwidth 不断递增问题
		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,false)[attr];
			}
		}
		function starMove(obj,attr,target){
			
			clearInterval(obj.timer);
			

			obj.timer = setInterval(function(){
				if(attr == 'opacity'){
					//添加parseInt去整数，解决小数点出现的闪现问题
					var curStyle =parseInt(parseFloat(getStyle(obj,attr)*100)) ;
				}else{
					var curStyle = parseInt(getStyle(obj,attr));
				}
				
				var speed = (target - curStyle) /8;
				speed = speed>0? Math.ceil(speed):Math.floor(speed);
				if(curStyle == target){
					clearInterval(obj.timer);
				}else{
					if(attr == 'opacity'){
						obj.style.opacity = (curStyle + speed) / 100;

					}else{
						obj.style[attr] = curStyle + speed+'px';
					}
					
				}
			},30)
		}
	</script>
</head>
<body>
	<div></div>
	<br>
	<div></div>
	<br>
	<div></div>
</body>
</html>
